<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión — Mi App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Inicia sesión en Mi App — diseño de landing para acceso de usuarios">
</head>
<body>
    
    <main class="login-landing" role="main">
        <button class="btn primary" type="submit"><a href="./index.html">regresar</a></button>
        <section class="left-hero" aria-hidden="false">
            <div class="hero-content">
                <h1>Bienvenido de vuelta</h1>
                <p class="lead">Accede a tu cuenta para continuar con tus proyectos. Seguridad y simplicidad en una interfaz moderna.</p>

                <ul class="features" aria-hidden="true">
                    <li>Inicio rápido</li>
                    <li>Protegido</li>
                    <li>Diseño responsive</li>
                </ul>
            </div>
            <div class="hero-visual" aria-hidden="true">
                <!-- Decorativo: gradiente y formas -->
                <svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg" class="hero-svg">
                    <defs>
                        <linearGradient id="g1" x1="0" x2="1">
                            <stop offset="0%" stop-color="#60a5fa"/>
                            <stop offset="100%" stop-color="#7c3aed"/>
                        </linearGradient>
                    </defs>
                    <rect x="0" y="0" width="320" height="240" rx="20" fill="url(#g1)" opacity="0.95" />
                    <circle cx="240" cy="40" r="36" fill="#fff" opacity="0.08" />
                    <circle cx="60" cy="200" r="50" fill="#fff" opacity="0.06" />
                </svg>
            </div>
        </section>

        <aside class="login-panel" aria-labelledby="loginTitle">
            <h2 id="loginTitle">Inicia sesión</h2>
            <p class="muted">Introduce tus credenciales para comenzar</p>

            <form class="login-form" action="#" method="post" novalidate>
                <label for="email">Correo electrónico</label>
                <input id="email" name="email" type="email" placeholder="tucorreo@ejemplo.com" required>

                <label for="password">Contraseña</label>
                <input id="password" name="password" type="password" placeholder="••••••••" required>

                <button class="btn primary" type="submit">Entrar</button>
            </form>

            <div class="panel-footer">
                <a class="link" href="#">¿Olvidaste la contraseña?</a>
                <span class="divider">•</span>
                <a class="link" href="#">Crear cuenta</a>
            </div>
        </aside>
    </main>
</body>
</html>
